<mat-sidenav-container>
  <!-- This is your sidenav -->
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="'/user/profile'"
        routerLinkActive="active-list-item"
      >
        Profile
      </a>
      <a mat-list-item [routerLink]="'/user/teams'"> Teams </a>
      <a mat-list-item [routerLink]="'/user/tournaments'"> Tournamets </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content or body of your page-->
  <mat-sidenav-content>
    <div style="height: 90vh">
      <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile>
          <div class="profile_photo">
            <img
              src="https://storage.googleapis.com/grunex/disk_1/avatars/150x150/31.jpg"
            />
          </div>
        </mat-grid-tile>

        <mat-grid-tile
          ><div>
            <mat-form-field id:username appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Ex. Nougat" />
            </mat-form-field></div
        ></mat-grid-tile>

        <mat-grid-tile
          ><div>
            <mat-form-field id:pwd appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile>
          <div>
            <mat-form-field id:profile-photo appearance="fill">
              <img
                matPrefix
                class="input-icon"
                src="https://cdn1.iconfinder.com/data/icons/rounded-black-basic-ui/139/Photo_Add-RoundedBlack-512.png"
                width="24px"
                height="24px"
              />
              <mat-label>Photo</mat-label>
              <input ype="Photo" matInput />
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile
          ><div>
            <mat-form-field id:name appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Ex. Nougat" />
            </mat-form-field></div
        ></mat-grid-tile>

        <mat-grid-tile
          ><div>
            <mat-form-field id:email appearance="fill">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="Ex. Nougat" />
            </mat-form-field></div
        ></mat-grid-tile>

        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>

        <mat-grid-tile
          ><div>
            <mat-form-field id:surname appearance="fill">
              <mat-label>Surname</mat-label>
              <input matInput placeholder="Ex. Nougat" />
            </mat-form-field></div
        ></mat-grid-tile>

        <mat-grid-tile> <button mat-raised-button>Save</button></mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

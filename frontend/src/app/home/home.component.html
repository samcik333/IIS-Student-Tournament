<html>
<head></head>
<body>
  <div>
    <mat-card *ngFor="let tournament of tournaments">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ tournament.name }}</mat-card-title>
          <mat-card-subtitle>STATE</mat-card-subtitle>
          <img
            mat-card-md-image
            [src]=""
            alt="Photo of STATE"
          />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p>Date: {{ tournament.date }}</p>
        <p>Mode: xxx</p>
        <p>Teams: x/{{ tournament.capacity }}</p>
      </mat-card-content>
    </mat-card>
  </div>

</body>
</html>

<div class="wrap">
  <form [formGroup]="searchForm" class="search">
    <input
      placeholder="Search tournament"
      type="text"
      name=""
      formControlName="search"
      class="searchTerm"
      id=""
    />
    <select name="mods" #state (change)="filtered(state.value)" class="search">
      <option [value]="1">All</option>
      <option [value]="2">Open</option>
      <option [value]="3">Closed</option>
      <option [value]="4">Waiting</option>
    </select>
  </form>
</div>

<ng-container *ngIf="tournamentList && tournamentList.length; else notFound">
  <div class="container">
    <mat-card
      *ngFor="let tournament of tournamentList"
      [style.cursor]="'pointer'"
    >
    <img *ngIf="liked" class="heart" src="https://cdn.icon-icons.com/icons2/2761/PNG/512/love_heart_icon_176421.png">
    <img *ngIf="!liked" class="heart" src="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/brown_webpict35_1484337169-1.png">
      <div (click)="info(tournament.id)" [style.margin]="'5px'">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ tournament.name }}</mat-card-title>
            <mat-card-subtitle
              [ngStyle]="{
                'background-color':
                  tournament.state === 'open'
                    ? 'green'
                    : tournament.state === 'closed'
                    ? 'red'
                    : tournament.state === 'waiting'
                    ? 'gray'
                    : ''
              }"
              [style.color]="'white'"
              [style.width]="'110px'"
              [style.border-radius]="'5px'"
              [style.text-transfor]="'uppercase'"
              [style.text-align]="'center'"
            >
              {{ tournament.state }}
            </mat-card-subtitle>
            <img
              style="margin: 5px; border: 2px solid #006dcc; border-radius: 3px"
              mat-card-md-image
              src="{{ tournament.logo }}"
            />
          </mat-card-title-group>
        </mat-card-header>
        <div
          [style.background-color]="'#006dcc'"
          [style.padding]="'3px'"
          [style.border-radius]="'5px'"
        >
          <mat-card-content
            [style.color]="'white'"
            [style.font-weight]="'bold'"
          >
            <p>{{ tournament.date | date: "short" }}</p>
            <p>Mode: {{ tournament.mode }} vs. {{ tournament.mode }}</p>
            <p>Capacity: {{ tournament.numberOfPlayers }}/{{ tournament.capacity }}</p>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</ng-container>

<ng-template #notFound>
  <div class="not">Not Found!</div>
</ng-template>

<mat-grid-list
  cols="5"
  rowHeight="200"
  style="margin-bottom: 5rem"
  *ngIf="team"
>
  <mat-grid-tile>
    <div>
      <p class="username">
        <b>{{ team.name }}</b>
      </p>
      <img
        class="center"
        [style.width]="'125px'"
        [style.height]="'125px'"
        src="https://www.pngkey.com/png/detail/66-661551_white-blank-shield-logo-school-logo-template-free.png"
      />
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <p
      class="center"
      style="
        position: absolute;
        top: 56px;
        font-size: large;
        text-decoration: underline;
      "
    >
      <b>Tournament trophies</b>
    </p>
    <div class="center" style="position: absolute; top: 90px">
      <img
        [style.width]="'40px'"
        [style.height]="'40px'"
        src="https://us.123rf.com/450wm/barks/barks1712/barks171200548/91810358-ilustraci%C3%B3n-del-icono-de-la-taza-del-trofeo-oro-1er-lugar-.jpg?ver=6"
      />
      <b style="font-size: 20px">2</b>
      <img
        [style.margin]="'0 0 0 25px'"
        [style.width]="'40px'"
        [style.height]="'40px'"
        src="https://us.123rf.com/450wm/barks/barks1712/barks171200558/91752771-ilustraci%C3%B3n-del-icono-de-la-taza-del-trofeo-plata-2do-lugar-.jpg"
      />
      <b style="font-size: 20px">4</b>
      <img
        [style.margin]="'0 0 0 25px'"
        [style.width]="'40px'"
        [style.height]="'40px'"
        src="https://us.123rf.com/450wm/barks/barks1712/barks171200566/91807719-ilustraci%C3%B3n-del-icono-de-la-taza-del-trofeo-bronce-3er-lugar-.jpg?ver=6"
      />
      <b style="font-size: 20px">8</b>
    </div>

    <div class="center" style="position: absolute; top: 150px; font-size: 17px">
      <b>Number of wins: </b>16 <br />
      <b>Number of games: </b>32
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <img
        mat-card-avatar
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
      />
      <mat-card-title class="label-name">Kentan</mat-card-title>
      <mat-card-content class="label-capacity">5/20</mat-card-content>
      <mat-card-actions><button mat-button>-</button></mat-card-actions>
    </mat-card-title-group>
  </mat-card-header>
</mat-card>

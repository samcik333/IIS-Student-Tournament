<mat-sidenav-container>
  <!-- This is your sidenav -->
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/tournament/info'"> Info </a>
      <a mat-list-item [routerLink]="'/tournament/players'"> Players </a>
      <a
        mat-list-item
        [routerLink]="'/tournament/playoff'"
        routerLinkActive="active-list-item"
      >
        Playoff
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content or body of your page-->
  <mat-sidenav-content>
    <div style="height: 90vh">
      <div class="round r-of-4">
        <div class="bracket-game">
          <div class="player top win">
            Snute
            <div class="score">
              3
            </div>
          </div>
          <div class="player bot loss">
            TLO
            <div class="score">
              1
            </div>
          </div>
        </div>
        <div class="bracket-game cont">
          <div class="player top loss">
            ToD
            <div class="score">
              0
            </div>
          </div>
          <div class="player bot win">
            MC
            <div class="score">
              3
            </div>
          </div>
        </div>
      </div>
      <div class="connectors r-of-2">
        <div class="top-line"></div>
        <div class="clear"></div>
        <div class="bottom-line"></div>
        <div class="clear"></div>
        <div class="vert-line"></div>
        <div class="clear"></div>
        <div class="next-line"></div>
        <div class="clear"></div>
      </div>
      <div class="round r-of-2">
        <div class="bracket-game">
          <div class="player top loss">
            Snute
            <div class="score">
              2
            </div>
          </div>
          <div class="player bot win">
            MC
            <div class="score">
              3
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<p>Playoff component</p>
